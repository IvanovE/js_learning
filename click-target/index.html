<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Click Target</title>
</head>
<body>
    <div class="place-holder">
        <div class="timer-holder">
            <div class="timer-and-amount-text">Timer:</div>
            <div id="timer">00:00:00</div>
        </div>
        <div class="counter-holder">
            <div class="timer-and-amount-text">Amount:</div>
            <div id="counter">0</div>
        </div>
        <div id="play-field" class="playing-field"></div>
        <div class="buttons">
            <button id="start-game" class="btn">START</button>
            <button id="stop-game" class="btn">STOP</button>
            <button id="reset-game" class="btn">RESET</button>
        </div>
    </div>
</body>
</html>
