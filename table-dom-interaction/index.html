<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Table Creator</title>
</head>
<body>

<div class="user-input">
    <p class="note">Rows number</p>
    <input type="number" class="rows-number" />

    <input type="number" class="columns-number" />

</div>

<div class="table-wrapper">
    <table class="table"></table>
</div>

</body>
</html>
