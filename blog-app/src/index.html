<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>001001</title>
</head>
<body>
    <header class="header" id="header">
        <h1 class="header__title">БЛОГ 001001</h1>
        <h2 class="header__subtitle">Создавайте статьи и добавляйте их в избранное</h2>
        <button id="get-start" class="btn">ПРИСТУПИТЬ</button>
    </header>

    <div class="form-container">

        <ul class="tabs" id="navigation">
            <li class="tab" data-name="posts"><a href="#">Посты</a></li>
            <li class="tab" data-name="create"><a href="#">Создать</a></li>
            <li class="tab" data-name="favourite"><a href="#">Избранное</a></li>
        </ul>

        <div class="notification notification-hide" id="notification">
            <div class="notification__body"></div>
        </div>

        <form class="create hide" id="create">
            <h1 class="form-head">Создать новый пост</h1>
            <div class="form-control">
                <label>Название</label>
                <input class="form-title" placeholder="Введите название" name="title" type="text">
            </div>
            <div class="form-control">
                <label>Текст</label>
                <textarea class="form-text" placeholder="Введите текст поста" name="fulltext"></textarea>
            </div>
            <div class="form-control">
                <label>Тип</label>
                <select class="form-select" name="type">
                    <option value="note">Заметка</option>
                    <option value="news">Новость</option>
                </select>
            </div>
            <button type="submit" class="btn">Создать</button>
        </form>

        <div class="posts hide" id="posts"></div>
        <div class="favourite hide" id="favourite"></div>
    </div>


    <div class="lds-dual-ring hide" id="loader"></div>
    <div id="backdrop" class="backdrop hide"></div>
    <div class="modal hide" id="modal">
        <h2 class="modal__title">Вы уверены?</h2>
        <p class="modal__content">
            Вы уверены, что хотите удалить этот пост? Действие необратимо.
        </p>
        <div class="modal__actions">
            <button id="modal-delete-cancel-btn" class="modal-btn btn--passive">Нет (Отмена)</button>
            <button id="modal-delete-confirm-btn" class="modal-btn btn--danger">Да</button>
        </div>
    </div>
</body>
</html>
